<form class="list-bookmark">
  <h3>Ma liste de favoris</h3>
  <ul>
    <li *ngFor=" let bookmark of listOfBookmark">
      <button (click)="getArticle(bookmark.id)" >{{bookmark.name}}</button>
      <button (click)="removeFav(bookmark._id)">X</button>
    </li>
  </ul>
</form>

<app-result-articles></app-result-articles>
