<div>
  <div class="containerLoginRegister">
    <app-form-login *ngIf="readLocalStorageValue() !== true" (formSubmit)="getUserInfo($event)"></app-form-login>
    <app-form-register *ngIf="readLocalStorageValue() !== true" (formSubmit)="registerUser($event)"></app-form-register>
  </div>

  <app-search-article (formSubmit)="search($event)"></app-search-article>
  <app-result-articles></app-result-articles>
</div>
